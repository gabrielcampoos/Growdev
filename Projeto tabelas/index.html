<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0">
    <link href="css/style.css" rel="stylesheet">
    <title>Projeto tabelas html</title>
</head>
<body>
    

    <main>

        <section class="table-1">

            <table class="one">
                <tr class="linha-1">
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                </tr><!-- linha-1 -->

                <tr class="linha-2">
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                </tr><!-- linha-2 -->

                <tr class="linha-3">
                    <td>7</td>
                    <td>8</td>
                    <td>9</td>
                </tr><!-- linha-3 -->
            </table><!-- one -->

        </section><!-- table-1 -->

        <hr />

        <section class="table-2">

            <table class="two">
                <tr class="linha-1">
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                </tr><!-- linha-1 -->

                <tr class="linhaUnica">
                    <td colspan="3">4</td>
                </tr><!-- linhaUnica -->

                <tr class="linha-3 font">
                    <td>5</td>
                    <td>6</td>
                    <td>7</td>
                </tr><!-- linha-3 font -->
            </table><!-- two -->

        </section><!-- table-2 -->

        <hr />

        <section class="table-3">

            <table class="three">
                <tr class="linha-1 font">
                    <td class="textInitial">1</td>
                    <td class="textInitial">2</td>
                    <td rowspan="3">3</td>
                </tr><!-- linha-1 -->

                <tr class="linhaUnica">
                    <td colspan="3">4</td>
                </tr><!-- linhaUnica -->

                <tr class="linha-3 font">
                    <td>5</td>
                    <td>6</td>
                </tr><!-- linha-3 font -->
            </table><!-- three -->

        </section><!-- table-3 -->

        <hr />

        <section class="pagina">

            <table class="tablePagina">
                <tr class="linha-1 pagina">
                    <td colspan="2">Topo</td>
                </tr><!-- linha-1 pagina -->

                <tr class="linha-2 pagina">
                    <td class="linha-2 menu">Menu</td>
                    <td class="linha-2 conteudo">Conteúdo</td>
                </tr><!-- linha-2 pagina -->

                <tr class="linha-3 rodape">
                    <td colspan="2">Rodapé</td>
                </tr><!-- linha-3 rodape -->
            </table><!-- tablePagina -->

        </section><!-- pagina -->

        <hr />

        <section class="tableWrap">

            <table class="wrap-1">
                <tr class="linha-1 wrap">
                    <td colspan="3"></td>
                </tr><!-- linha-1 wrap -->

                <tr class="linha-2 wrap">
                    <td class="td-1"></td>
                    <td class="td-2"></td>
                    <td class="td-3"></td>
                </tr><!-- linha-2 wrap -->

                <tr class="linha-3 wrap">
                    <td class="td-4"></td>
                    <td class="td-5"></td>
                    <td class="td-6"></td>
                </tr><!-- linha-3 wrap -->
            </table><!-- wrap-1 -->

            <table class="wrap-2">
                <tr class="linha-1-2">
                    <td rowspan="3" class="td-1-2"></td>
                    <td class="td-2-2"></td>
                    <td class="td-3-2"></td>
                </tr><!-- linha-1-2 -->

                <tr class="linha-2-2">
                    <td class="td-4-2"></td>
                    <td class="td-5-2"></td>
                </tr><!-- linha-2-2 -->

                <tr class="linha-3-2">
                    <td class="td-6-2"></td>
                    <td class="td-7-2"></td>
                </tr><!-- linha-3-2 -->
            </table><!-- wrap-2 -->

            <table class="wrap-3">
                <tr class="linha-1-3">
                    <td colspan="5" class="td-8-3"></td>
                </tr><!-- linha-1-3 -->

                <tr class="linha-2-3">
                    <td rowspan="4" class="td-9-3"></td>
                    <td class="td-10-3"></td>
                    <td class="td-11-3"></td>
                    <td class="td-12-3"></td>
                    <td class="td-13-3"></td>
                </tr><!-- linha-2-3 -->

                <tr class="linha-3-3">
                    <td class="td-14-3"></td>
                    <td class="td-15-3"></td>
                    <td rowspan="2" class="td-16-3"></td>
                    <td class="td-17-3"></td>
                </tr><!-- linha-3-3 -->

                <tr class="linha-4-3">
                    <td class="td-18-3"></td>
                    <td class="td-19-3"></td>
                    <td class="td-20-3"></td>
                </tr><!-- linha-4-3 -->

                <tr class="linha-5-3">
                    <td colspan="3" class="td-22-3"></td>
                    <td class="td-23-3"></td>
                </tr><!-- linha-4-3 -->
            </table><!-- wrap-3 -->

        </section><!-- tableWrap -->

    </main>

</body>
</html>
