<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet">
    <title>flexBox</title>
</head>
<body>
    <main>
        <section class="sessao1">
            <div class="container">
                <div class="orange"></div><!-- orange -->
                <div class="blue"></div><!-- blue -->
            </div><!-- container -->
        </section><!-- 1 -->
        <br>
        <hr>
        <br>

        <section class="sessao2">
            <div class="containerOrange">
                <div class="orange"></div><!-- orange -->
            </div><!-- containerOrange -->

            <div class="containerBlue">
                <div class="blueBox"></div><!-- blue -->
                <div class="blueBox"></div><!-- blue -->
            </div><!-- containerBlue -->
        </section><!-- sessao2 -->
        <br>
        <hr>
        <br>

        <section class="html">
            <header>
                <div class="logo">
                    <img src="https://png.pngtree.com/element_pic/16/11/02/bd886d7ccc6f8dd8db17e841233c9656.jpg" alt="logo">
                </div><!-- logo -->
            </header>

            <div class="corpo">
                <div class="containerHtml">
                    <h1>Sign in</h1>
                    <p>Sign in on the plataform</p>
                    
                    <div class="button-row">
                        <button class="face">LOGIN WITH FACEBOOK</button>
                        <button class="google">LOGIN WITH GOOGLE</button>
                    </div><!-- button-row -->

                    <p id="address">or login with e-mail address</p>

                    <form>
                        <fieldset>
                            <legend>E-mail address</legend>
                            <input type="email">
                        </fieldset>

                        <fieldset>
                            <legend>Password</legend>
                            <input type="password">
                        </fieldset>

                        <button>SIGN IN NOW</button>
                        <span>Don't hava an account? <a href="#">Sign up</a></span>
                    </form>
                </div><!-- container -->
            </div><!-- corpo -->
        </section><!-- html -->
    </main>
</body>
</html>
