<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

</head>

<body>
    <div class="container-sm shadow-lg p-3 bg-body-tertiary rounded mt-5">
        <div class="h1">Lista de recados</div>
        <div class="row bg-danger p-4 rounded">
            <div class="row g-2">
                <div class="col-md-5">
                    <div class="form-floating">
                        <input type="email" class="form-control" id="floatingInputGrid" placeholder="" value=""
                            disabled>
                        <label for="floatingInputGrid">Nome</label>
                    </div>
                </div>
                <div class="col-md-5">
                    <div class="form-floating"></div>
                </div>
                <button type="button" class="btn btn-outline-light col-2" data-bs-toggle="modal"
                    data-bs-target="#modalAdicionar">Adicionar</button>
            </div>
        </div>

        <div class="row" id="listaRecados">
            <!-- <div class="card m-5 col-4">
                <h5 class="card-header">Nome</h5>
                <div class="card-body">
                    <h5 class="card-title" >Recado</h5>
                    <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                    <div class="btn-group" role="group" aria-label="Basic example">
                        <button type="button" class="btn btn-primary m-1"><i class="bi bi-pencil-square"></i></button>
                        <button type="button" class="btn btn-primary m-1"><i class="bi bi-trash3"></i></button>
                    </div>
                </div> -->
            <!-- </div> -->
        </div><!-- container -->

        <!-- MODAL -->
        <div id="modalAdicionar" class="modal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Adicionar Recado</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                    </div>
                    <form id="idFormAdicionar">
                        <div class="modal-body">
                            <div class="mb-3">
                                <label for="recado" class="form-label" id="tituloRecado">Recado:</label>
                                <input type="text" name="name" id="recado" class="form-control">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="reset" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-primary">Salvar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
        <script src="js/lista.js" type="text/javascript"></script>
</body>

</html>
