<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>PÃ¡gina de recados</title>
</head>
<body>
    <div class="container-sm shadow-lg p-3 mb-5 bg-body-tertiary rounded mt-5">
        <div class="row text-center">
            <div class="col-6">
                <h1>Sign in</h1>
            </div>
            <div class="col-6 bg-danger"></div>
        </div>

        <div class="row">
            <div class="btn-group col-6" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-outline-secondary border-0"><i class="bi bi-facebook"></i></button>
                <button type="button" class="btn btn-outline-secondary border-0"><i class="bi bi-google"></i></button>
                <button type="button" class="btn btn-outline-secondary border-0"><i class="bi bi-linkedin"></i></button>
            </div>

            <div class="col-6 bg-danger"></div>
        </div>

        <div class="row">
            <div class="col-6 p-4"></div>
            <div class="col-6 bg-danger p-4"></div>
        </div>

        <div class="row">
            <div class="col-6">
                <p class="h5 text-center text-muted mt-2">or use your account</p>
            </div>

            <p class="h1 m-0 flex-end text-center col-6 bg-danger text-white">Hello, Friend!</p>
        </div>

        <div class="row">
            <div class="col-6">
                <form class="form-floating">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                    </div>

                    <div class="form-floating">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                    </div>
                  </form>
            </div>

            <div class="col-6 bg-danger">
                <p class="h6 text-center text-white mt-4">Enter your personal details and start<br><br>journey with us</p>
            </div>
        </div><!-- row -->

        <div class="row">
            <div class="col-6 text-center">
               <p class="h6 text-muted mt-3">Forgot your password?</p>
            </div>

            <div class="col-6 text-center bg-danger">
                <div class="col-6 mt-5"></div>
                <a href="cadastro.html"><button type="button" class="btn btn-outline-light w-50 rounded-pill">Sign up</button></a>
            </div>
        </div><!-- row -->

        <div class="row">
            <div class="col-6 text-center">
                <button type="button" class="btn btn-danger w-50 rounded-pill mt-3" id="btnLogin">Sign in</button>
            </div>

            <div class="col-6 bg-danger"></div>
        </div><!-- row -->

        <div class="row">
            <div class="col-6 mt-5"></div>
            <div class="col-6 bg-danger"></div> 
        </div><!-- row -->
    </div><!-- container -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="js/index.js" type="text/javascript"></script>
</body>
</html>
