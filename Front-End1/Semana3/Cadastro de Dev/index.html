<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet" />
    <title>Cadastro de dev</title>
</head>

<body>
    <h2>Cadastro de dev</h2>

    <form id="formularioCadastro" onsubmit="cadastrarDev(event);">
        <fieldset>
            <legend><strong>Dados pessoais</strong></legend>
            <label for="nomeCompleto">Nome completo: </label>
            <input type="text" id="nomeCompleto" name="nomeCompleto" placeholder="Digite seu nome..." />

            <br /><br />

            <label for="dataNascimento">Data de nascimento: </label>
            <input type="date" id="dataNascimento" name="dataNascimento" />
            
            <br /><br />
            <label for="email">E-mail: </label>
            <input type="email" id="email" name="email" placeholder="exemplo@gmail.com"/>

            <br /><br />

            <label for="whats">Whatsapp: </label>
            <input type="tel" id="whats" name="whats" />

            <br /><br />

            <label for="enderecoCompleto">Endereço completo: </label>
            <input type="text" id="enderecoCompleto" name="enderecoCompleto" />

            <br /><br />

            <label for="pretencaoSalarial">Pretenção Salarial: </label>
            <input type="number" id="pretencaoSalarial" name="pretencaoSalarial" />
        </fieldset>

        <br />

        <fieldset>
            <legend><strong>Conhecimentos técnicos</strong></legend>

            <label for=""><strong>Área de atuação: </strong></label>

            <br />

            <input type="radio" name="areaAtuacao" id="frontend" checked />
            <label for="frontend">Front-end</label>
            <br />
            <input type="radio" name="areaAtuacao" id="backend" />
            <label for="backend">Back-end</label>
            <br />
            <input type="radio" name="areaAtuacao" id="fullstack" />
            <label for="fullstack">Full-stack</label>

            <br /><br />

            <label for="senioridade">Senioridade: </label>
            <select name="senioridade" id="senioridade">
                <option value="" disabled selected>Selecione</option>
                <option value="">Junior</option>
                <option value="">Pleno</option>
                <option value="">Senior</option>
            </select>

            <br /><br />

            <label for="tecnologias">Tecnologias: </label>

            <br /><br />

            <input type="checkbox" name="html" id="html" />
            <label for="html">HTML</label>

            <input type="checkbox" name="javascript" id="javascript" />
            <label for="javascript">Javascript</label>

            <input type="checkbox" name="css" id="css" />
            <label for="css">CSS</label>

            <input type="checkbox" name="nodejs" id="nodejs" />
            <label for="nodejs">NodeJS</label>

            <br/><br />

            <input type="checkbox" name="typescript" id="typescript" />
            <label for="typescript">Typescript</label>

            <input type="checkbox" name="postgresql" id="postgresql" />
            <label for="postgresql">PostgreSQL</label>

            <input type="checkbox" name="java" id="java" />
            <label for="java">Java</label>

            <input type="checkbox" name="c#" id="c#" />
            <label for="c#">C#</label>

            <br /><br />

            <label for="experiencia">Conte um pouco sobre sua experiência: </label> <br />
            <textarea name="experiencia" id="experiencia" cols="50" rows="5" style="resize: none"></textarea>

            <br /><br />

            <label for="curriculo">Anexe seu currículo</label> <br />
            <input type="file" name="curriculo" id="curriculo" accept=".pdf, .doc">
        </fieldset>

        <br /><br />

        <button type="submit"><strong>Cadastrar DEV</strong></button>
    </form>

    <script src="js/script.js" type="text/javascript"></script>
</body>
</html>
